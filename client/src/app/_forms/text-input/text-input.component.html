<div class="form-group">
    
    <input 
    type={{type}} 
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control m-2" 
    [formControl]="ngControl.control"
    placeholder={{label}} />

    <div 
    *ngIf="ngControl.control.errors?.required" 
    class="invalid-feedback">
        Please enter a {{label}}
    </div>

    <div 
    *ngIf="ngControl.control.errors?.minlength" 
    class="invalid-feedback">
        {{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}}
    </div>

    <div 
    *ngIf="ngControl.control.errors?.maxlength" 
    class="invalid-feedback">
        {{label}} must be at most {{ngControl.control.errors.manlength['requiredLength']}}
    </div>

    <div 
    *ngIf="ngControl.control.errors?.isMatching" 
    class="invalid-feedback">
        Passwords does not match
    </div>
    
</div>
