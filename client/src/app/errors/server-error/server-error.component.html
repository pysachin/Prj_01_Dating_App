
<div class="container m-3">
    <h4>Internal Server Error - Refresh Page </h4>

    <ng-container *ngIf="error">
        <h5 class="text-danger">Error : {{error.msg}}</h5>
        <p>Following are the stack trace - </p>    
        <code class="mt-5">{{error.details}}</code>
    </ng-container>    
</div>
