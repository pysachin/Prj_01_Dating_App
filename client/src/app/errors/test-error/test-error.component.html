<ng-container>
    <button type="button" (click)="get500Error()" class="btn btn-outline-warning">500</button>
    <button type="button" (click)="get401Error()" class="btn btn-outline-warning">401</button>
    <button type="button" (click)="get404Error()" class="btn btn-outline-warning">404</button>
    <button type="button" (click)="get400Error()" class="btn btn-outline-warning">400</button>
    <button type="button" (click)="post400Error()" class="btn btn-outline-warning">Post 400</button>

    <div class="row mt-5">
        <ul class="text-danger" *ngIf="validationErrors.length > 0">
            <li *ngFor="let error of validationErrors" >
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
