
<div *ngIf="member" >

<div class="row">
    <div class="col-4"> 
        <h1>Your Profile</h1>
    </div>
    <div class="col-8" > 
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Information: </strong> you have made changes !!!
        </div>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <div class="card">
            <img 
            src="{{ member.photoUrl || './assets/user.png'}}" 
            alt="{{ member.knownAs}}"
            >            
            <div class="card-body">
                <div>
                    <strong>Location:</strong>    
                    <p>{{member.city}}, {{member.country}}</p>
                </div>                
                <div>
                    <strong>Age:</strong>    
                    <p>{{member.age}}</p>
                </div>                              
                <div>
                    <strong>Last Active:</strong>    
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>    
                    <p>{{member.created}}</p>
                </div>                 
            </div>
            <div class="card-footer" >
                <button  [disabled]="!editForm.dirty"  type="submit" form="editForm" class="btn btn-success btn-block">Save Changes</button>
            </div>
        </div>        
    </div>
    
    <div  class="col-8">
        
        <tabset class="member-tabset">
          
            <tab heading="About {{member?.knownAs}}" >
                <form #editForm="ngForm" id="editForm"  (ngSubmit)="updateMember()">
                    <h4>Description</h4>
                    <textarea class="form-control mx-2" [(ngModel)]="member.introduction" name="introduction" rows="5"></textarea> 
                    <h4>Looking For</h4>
                    <textarea class="form-control mx-2" [(ngModel)]="member.lookingFor" name="lookingFor" rows="5"></textarea> 
                    <h4>Interests</h4>
                    <textarea  class="form-control mx-2" [(ngModel)]="member.interests" name="interests" rows="5"></textarea> 
                    <h4>Location Details</h4>
                    <div class="form-inline">
                        <label for="city"> City: </label>
                        <input type="text" [(ngModel)]="member.city" name="city" class="form-control mx-2">
                        <label for="country"> Country: </label>
                        <input type="text"  [(ngModel)]="member.country" name="country" class="form-control mx-2">
                    </div>                    
                </form>         
                    
            </tab>
            <tab heading="Edit Photos" >
                <h4>Edit Photos</h4>                
            </tab>   
        </tabset>
    </div>
</div>
</div>
