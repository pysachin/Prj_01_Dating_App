<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary"> Sign Up </h2>
    <hr>

    <div class="form-group">
        <input type="text" class="form-control m-2" name="username" [(ngModel)]="model.username"
            placeholder="username" />
        <input type="text" class="form-control m-2" name="password" [(ngModel)]="model.password"
            placeholder="password" />
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()">Cancel</button>
    </div>
</form>
